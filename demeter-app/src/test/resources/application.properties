# =============================================
# Demeter AI 2.0 — Test Configuration
# =============================================

# Testcontainers PostgreSQL — Quarkus DevServices handles this automatically
# when no datasource URL is configured for test profile
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.image-name=postgres:17-alpine

# Flyway runs migrations automatically
quarkus.flyway.migrate-at-start=true

# Disable OIDC for tests
quarkus.oidc.enabled=false
quarkus.security.auth.enabled-in-dev-mode=false

# Hibernate
quarkus.hibernate-orm.log.sql=true

# Disable health check extensions for tests
quarkus.smallrye-health.extensions.enabled=false
