# =============================================================================
# Demeter AI 2.0 â€” Cloud Build Pipeline
# =============================================================================
# Triggers: Push to main branch or manual trigger
# =============================================================================

steps:
  # ===========================================================================
  # Step 1: Run Tests
  # ===========================================================================
  - name: "gradle:9.3-jdk25"
    id: "test"
    entrypoint: "gradle"
    args: ["test", "--no-daemon", "--parallel"]
    env:
      - "GRADLE_USER_HOME=/workspace/.gradle"

  # ===========================================================================
  # Step 2: Build Docker Image
  # ===========================================================================
  - name: "gcr.io/cloud-builders/docker"
    id: "build"
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/backend:${SHORT_SHA}"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/backend:latest"
      - "--cache-from"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/backend:latest"
      - "."
    waitFor: ["test"]

  # ===========================================================================
  # Step 3: Push Docker Image
  # ===========================================================================
  - name: "gcr.io/cloud-builders/docker"
    id: "push"
    args:
      - "push"
      - "--all-tags"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/backend"
    waitFor: ["build"]

  # ===========================================================================
  # Step 4: Deploy to Cloud Run
  # ===========================================================================
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: "deploy"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "demeter-backend-${_ENVIRONMENT}"
      - "--image"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/backend:${SHORT_SHA}"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
    waitFor: ["push"]

# =============================================================================
# Substitutions (can be overridden at trigger time)
# =============================================================================
substitutions:
  _REGION: us-central1
  _REPO: demeter
  _ENVIRONMENT: prod

# =============================================================================
# Build Options
# =============================================================================
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "E2_HIGHCPU_8"
  substitution_option: "ALLOW_LOOSE"

timeout: "1800s" # 30 minutes

# =============================================================================
# Artifacts (optional: store test reports)
# =============================================================================
artifacts:
  objects:
    location: "gs://${PROJECT_ID}-build-artifacts/demeter/${BUILD_ID}"
    paths:
      - "demeter-app/build/reports/**"
