apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: demeter-backend
  labels:
    app: demeter-backend
  annotations:
    run.googleapis.com/launch-stage: GA
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/startup-cpu-boost: "true"
        run.googleapis.com/cloudsql-instances: "${PROJECT_ID}:${REGION}:demeter-db"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
        - image: ${REGION}-docker.pkg.dev/${PROJECT_ID}/demeter/backend:${TAG}
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "2"
              memory: "1Gi"
          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: demeter-db-url
                  key: latest
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: demeter-db-user
                  key: latest
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: demeter-db-password
                  key: latest
            - name: OIDC_AUTH_SERVER_URL
              valueFrom:
                secretKeyRef:
                  name: demeter-oidc-server-url
                  key: latest
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: demeter-oidc-client-id
                  key: latest
            - name: OIDC_ISSUER
              valueFrom:
                secretKeyRef:
                  name: demeter-oidc-issuer
                  key: latest
          startupProbe:
            httpGet:
              path: /q/health/started
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 3
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
            periodSeconds: 10
