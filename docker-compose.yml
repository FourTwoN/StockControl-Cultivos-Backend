services:
  postgres:
    image: postgres:17-alpine
    container_name: demeter-postgres
    environment:
      POSTGRES_DB: demeter
      POSTGRES_USER: demeter
      POSTGRES_PASSWORD: demeter_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demeter"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: demeter-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@demeter.ai
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
